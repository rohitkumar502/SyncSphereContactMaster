<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/nbase::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>contact detail</title>
</head>
<body>
    <section>

        <div class="card ml-3"  th:if="${contact}" >
            <div class="card-body" >

                <div class="container text-center">

                    <img  class="my_profile_picture" style="height: 200px; width: 200px;"
                         th:src="@{'/img/'+${contact.imgName}}" alt="profile_pic" />
                    <h3 class="mt-3"> <span th:text="${contact.name}"></span>
                        (<span th:text="${contact.nickname}" ></span>)</h3>

                    <table class="table">

                        <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCM2023<span th:text="${contact.cId}"></span></th>
                        </tr>
                        </thead>

                        <tbody>

                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td>
                        </tr>

                        <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td>
                        </tr>

                        <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span></td>
                        </tr>

                        </tbody>

                    </table>

                    <div class="description mt-5">
                        <th:block  th:utext="${contact.description}" ></th:block>
                    </div>

                    <div class="btn-group mt-3" role="group" >
<!--                        <a  class="btn btn-primary btn-sm">Update</a>-->
                        <form th:action="@{'/user/update_contact/'+${contact.cId}}" method="post" >
                            <button type="submit"  class="btn btn-primary btn-sm">Update</button>
                        </form>
                            &nbsp;
                        <a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</a>

                    </div>

                </div>

            </div>

        </div>

        <h2 class="text-center p-3 bg-danger text-white"
            th:unless="${contact}" >You don't have permission to see this contact...</h2>

    </section>

</body>
</html>
