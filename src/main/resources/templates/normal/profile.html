<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/nbase::layout(~{::section})}" >
<head>
    <meta charset="UTF-8">
    <title> Profile page</title>
</head>
<body>
<section>

    <div class="container">

        <div class="card">

            <div class="card-body">

                <div class="container text-center">
                    <img  class="my_profile_picture" style="height: 200px; width: 200px;"
                          th:src="@{'/img/'+${user.imgUrl}}" alt="profile_pic" />
                </div>

                <h1 class="text-center mt-3" th:text="${user.name}"></h1>

            <div class="table-responsive">
                <table class="table text-center" >

                    <thead>
                    <tr>
                        <th scope="col">#USER ID</th>
                        <th scope="col">SCM2023<span th:text="${user.id}"></span></th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>

                    <tr>
                        <th scope="row">Role</th>
                        <td><span th:text="${user.role}"></span></td>
                    </tr>

                    <tr>
                        <th scope="row">Account Active</th>
                        <td><span th:text="${user.enabled}"></span></td>
                    </tr>

                    <tr>
                        <th scope="row">About You</th>
                        <td><span th:text="${user.about}"></span></td>
                    </tr>

                    </tbody>

                </table>
            </div>

            </div>

        </div>

    </div>

    <!--    To highlight sidebar link for the respective currently working page,  start-->
    <script>
        $(document).ready(()=>{
            $('.item').removeClass('active');
            $("#profile-link").addClass("active");

        });
    </script>
    <!--    To highlight sidebar link for the respective currently working page, end -->

</section>

</body>
</html>
