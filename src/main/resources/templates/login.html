<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}" >
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" th:action="@{/signin}" method="post">

                            <h3 class="text-center text-info">Login</h3>

                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and password
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been signed out
                            </div>

                            <div th:if="${session.message}"
                                 class="container text-center mt-1" >
                                <div th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
                                    <span  th:text="${session.message.content}"></span>
                                </div>
                                <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                            </div>
                            <!--        alert message box  end    -->


                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>


                            <div class="form-group">


                                <label class="">
                                    <a th:href="@{/forgot}">Forgot Password?</a>
                                </label><br>

                                <div class="text-center">
                                   <input type="submit" name="submit" class="btn btn-info btn-md" value="Log in">
                               </div>

                            </div>

                            <div id="register-link" class="text-right">
                                <a href="/signup" class="text-info">Register here</a>
                            </div>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
